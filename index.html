<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jiya ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Romantic Gradient Background */
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 30px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Container to keep buttons perfectly centered */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 200px; /* Fixed area for buttons to interact */
            z-index: 10;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #message {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #d32f2f;
            display: none;
            z-index: 10;
            animation: heartBeat 1.5s infinite;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff8a80;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1 id="heading">Jiya, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="container">
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message">Yay! See you on the 14th! ü•∞</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const heading = document.getElementById('heading');
        const btnWrapper = document.getElementById('btnWrapper');

        let yesScale = 1;

        // Function to move "No" and grow "Yes"
        function moveNo() {
            // Random position within the whole screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesScale += 0.3; // Incremental growth
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveNo();
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            btnWrapper.style.display = 'none';
            heading.style.display = 'none';
            message.style.display = 'block';
            document.body.style.background = '#ffcdd2';
            
            // Create a burst of hearts
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // Background Heart Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Keep a steady flow of background hearts
        setInterval(createHeart, 400);
    </script>
</body>
</html>
